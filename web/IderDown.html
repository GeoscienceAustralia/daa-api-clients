<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IderDown</title>
    <script src="https://kit.fontawesome.com/c112c4b9c0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>IderDown</h1>

        <div class="my-3">
            <button type="button" id="list-fcs" class="btn btn-primary">List Feature Collections</button>
        </div>

        <script>
            document.getElementById('list-fcs').onclick = function(e){
                let data = {
                    "query" :
                        `PREFIX geo: <http://www.opengis.net/ont/geosparql#>
                        PREFIX dcterms: <http://purl.org/dc/terms/>

                        SELECT *
                        WHERE {
                          ?fc a geo:FeatureCollection ;
                              dcterms:title ?t .
                        }
                        ORDER BY ?t`
                };
                    let url = new URL("http://v2random.fsdf.org.au/sparql");
                for (let k in data) { url.searchParams.append(k, data[k]); }
                fetch(
                    "http://v2random.fsdf.org.au/sparql?query=PREFIX%20dcterms%3A%20%3Chttp%3A%2F%2Fpurl.org%2Fdc%2Fterms%2F%3E%0APREFIX%20rdfs%3A%20%3Chttp%3A%2F%2Fwww.w3.org%2F2000%2F01%2Frdf-schema%23%3E%0A%0ASELECT%20*%0AWHERE%20%7B%0A%20%20%3Chttps%3A%2F%2Flinked.data.gov.au%2Fdataset%2Fpower-infrastructure%2Fpower-stations%3E%20rdfs%3Amember%20%3Ff%20.%0A%20%20%3Ff%20dcterms%3Atitle%7Crdfs%3Alabel%20%3Ft%20.%0A%7D%0AORDER%20BY%20%3Ft%0ALIMIT%2010",
                    {
                        headers: {
                            'Content-Type': 'application/sparql-results+json',
                            'Access-Control-Allow-Origin': '*',
                            'Access-Control-Allow-Credentials': 'true'
                        },
                    }
                ).then(res => res.json())
            };
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
</body>
</html>
